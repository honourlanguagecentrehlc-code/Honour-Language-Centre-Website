<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class A - Honour Language Centre</title>
    <link rel="icon" type="image/x-icon" href="BG.png">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6357373994928687"
     crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            width: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('Slide1.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            min-height: 100vh;
        }

        /* Navigation - Consistent across all pages */
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        #navbar #logo {
            font-size: 1.1em;
            font-weight: bold;
            white-space: nowrap;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        #navbar nav ul {
            display: flex;
            gap: 15px;
            list-style: none;
        }

        #navbar nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: 0.3s;
            border-radius: 5px;
            font-weight: 500;
            white-space: nowrap;
        }

        #navbar nav a:hover,
        #navbar nav a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFD700;
        }

        /* Main Content */
        #main-content {
            padding: clamp(80px, 15vw, 120px) clamp(20px, 4vw, 40px) 40px;
            text-align: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #who {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Logout Button */
        .logout-btn {
            padding: clamp(10px, 2vw, 12px) clamp(20px, 4vw, 25px);
            font-size: clamp(14px, 3vw, 16px);
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004494);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 300px), 1fr));
            gap: clamp(15px, 3vw, 25px);
            width: 100%;
            margin: 0 auto 40px;
        }

        .video-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            background: #000;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .video-item iframe {
            width: 100%;
            height: 200px;
            border: none;
            display: block;
        }

        .video-title {
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            font-size: 0.9rem;
            text-align: left;
        }

        /* Ad Container */
        .ad-container {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-width: 1200px;
            width: 100%;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
        }

        .social-icons {
            margin-bottom: 20px;
        }

        .social-icons a {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: white;
            margin: 0 10px;
            transition: 0.3s;
            display: inline-block;
        }

        .social-icons a:hover {
            color: #FFD700;
            transform: translateY(-3px);
        }

        footer p {
            margin: 10px 0;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        /* Loading State */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Tablet Styles */
        @media (min-width: 768px) {
            #navbar {
                padding: 15px 40px;
            }

            #navbar #logo {
                font-size: 1.3em;
            }

            #main-content {
                padding: 100px 40px 50px;
            }

            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Desktop Styles */
        @media (min-width: 1024px) {
            #navbar #logo {
                font-size: 1.5em;
            }

            #navbar nav ul {
                gap: 25px;
            }

            .video-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 30px;
                max-width: 1200px;
            }

            .video-item iframe {
                height: 220px;
            }
        }

        /* Mobile Menu Styles - Fixed Alignment */
        @media (max-width: 767px) {
            .menu-toggle {
                display: flex;
            }

            #navbar nav ul {
                display: none;
                position: fixed;
                top: 100%;
                left: 0;
                right: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.98);
                flex-direction: column;
                padding: 20px;
                text-align: center;
                margin: 0;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            }

            #navbar nav ul.active {
                display: flex;
            }

            #navbar nav a {
                display: block;
                padding: 15px 20px;
                margin: 0;
                width: 100%;
                text-align: center;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }

            #navbar nav a:last-child {
                border-bottom: none;
            }

            #navbar nav a:hover {
                background-color: rgba(255, 255, 255, 0.15);
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .video-item iframe {
                height: 180px;
            }
        }

        /* Large Desktop */
        @media (min-width: 1440px) {
            .video-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <header id="navbar">
        <div id="logo">Honour Language Centre</div>
        <div class="menu-toggle" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="Courses.html">Courses</a></li>
                <li><a href="Aboutpage.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <div id="main-content">
        <h1>Class A Resources</h1>
        <p id="who">Loading...</p>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt" style="margin-right: 8px;"></i>Logout
        </button>

        <!-- VIDEO GRID -->
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be loaded dynamically -->
        </div>

        <!-- AD UNIT -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-6357373994928687"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61572913585489" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.youtube.com/@HLC-HonourLanguageCentre" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.tiktok.com/@honour.languae.centre?_r=1&_t=ZS-91ie8N7ypAi" target="_blank" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
        <p>© 2025 Honour Language Centre – All rights reserved.</p>
        <p>Contact: honourlanguagecentrehlc@gmail.com</p>
    </footer>

    <script>
        // Sample video data - replace with your actual videos
        const classAVideos = [
            { id: "ARk51_2OumU", title: "Lesson 1: Basic Grammar" },
            { id: "BXNWPUNCDwg", title: "Lesson 2: Sentence Structure" },
            { id: "dQw4w9WgXcQ", title: "Lesson 3: Vocabulary Building" },
            { id: "ARk51_2OumU", title: "Lesson 4: Reading Practice" },
            { id: "BXNWPUNCDwg", title: "Lesson 5: Writing Skills" },
            { id: "dQw4w9WgXcQ", title: "Lesson 6: Listening Exercise" },
            { id: "ARk51_2OumU", title: "Lesson 7: Speaking Practice" },
            { id: "BXNWPUNCDwg", title: "Lesson 8: Grammar Review" },
            { id: "dQw4w9WgXcQ", title: "Lesson 9: Advanced Topics" }
        ];

        // Mobile menu toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const navMenu = document.getElementById('nav-menu');

        mobileMenu.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        // Close menu when clicking on a link
        document.querySelectorAll('#nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#navbar') && navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                mobileMenu.classList.remove('active');
            }
        });

        // Set active page
        const currentPage = window.location.pathname.split('/').pop() || 'classA.html';
        document.querySelectorAll('#nav-menu a').forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });

        // Check session and load content
        fetch("/session")
        .then(r => r.json())
        .then(s => {
            if (!s.username) { 
                location.href = "login.html"; 
                return; 
            }
            if (s.classType !== "A") { 
                alert("Access denied"); 
                location.href = "login.html"; 
                return; 
            }
            document.getElementById("who").innerText = "Welcome, " + s.username + "!";
            loadVideos();
        })
        .catch(error => {
            console.error('Session check failed:', error);
            location.href = "login.html";
        });

        function loadVideos() {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            classAVideos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${video.id}" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen
                            loading="lazy">
                    </iframe>
                    <div class="video-title">${video.title}</div>
                `;
                videoGrid.appendChild(videoItem);
            });
        }

        function logout() {
            document.body.classList.add('loading');
            fetch("/logout")
                .then(() => {
                    location.href = "login.html";
                })
                .catch(() => {
                    location.href = "login.html";
                });
        }

        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // Page became visible, refresh session
                fetch("/session")
                    .then(r => r.json())
                    .then(s => {
                        if (!s.username || s.classType !== "A") {
                            location.href = "login.html";
                        }
                    });
            }
        });
    </script>
</body>
</html>
