<script>
fetch("/session")
.then(r => r.json())
.then(s => {
    if (!s.username) { location.href="login.html"; return; }
    if (s.classType !== "A") { alert("Access denied"); location.href="login.html"; return; }
    document.getElementById("who").innerText = "Logged in as: " + s.username;
});

function logout() {
    fetch("/logout").then(()=>location.href="login.html");
}
