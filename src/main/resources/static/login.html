<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: url("Slide1.jpg") no-repeat center center fixed;
        background-size: cover;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Frosted glass effect box */
    .login-box {
        width: 350px;
        padding: 40px 35px;
        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.25);

        animation: fadeIn 0.5s ease-in-out;
        text-align: center;
    }

    /* Smooth box fade-in */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h3 {
        margin-bottom: 20px;
        font-size: 26px;
        color: #fff;
        font-weight: bold;
        text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }

    /* Input styling */
    input {
        width: 90%;
        padding: 14px;
        margin-bottom: 18px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 15px;

        background: rgba(255,255,255,0.85);
        box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    /* Button styling */
    button {
        width: 95%;
        padding: 14px;
        font-size: 17px;
        font-weight: bold;
        border: none;
        border-radius: 10px;

        background: linear-gradient(135deg, #007bff, #005fcc);
        color: white;
        cursor: pointer;

        transition: 0.25s;
        letter-spacing: 0.5px;
    }

    button:hover {
        background: linear-gradient(135deg, #005fcc, #004bb5);
        transform: scale(1.03);
    }

    #msg {
        margin-top: 10px;
        font-size: 14px;
        color: #ffdddd;
        text-shadow: 0 1px 1px rgba(0,0,0,0.4);
    }
</style>
</head>

<body>

<div class="login-box">
    <h3>Login</h3>

    <input id="username" placeholder="Username">
    <input id="password" placeholder="Password" type="password">

    <button onclick="login()">Login</button>
    <div id="msg"></div>
</div>

<script>
function login(){
  const u=document.getElementById("username").value.trim();
  const p=document.getElementById("password").value.trim();
  if(!u||!p){ 
    document.getElementById("msg").innerText="Enter username & password"; 
    return; 
  }

  fetch("/login", { 
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({username:u,password:p})
  })
  .then(r=>r.json())
  .then(o=>{
    if(o.status==="ok") location.href = o.redirect;
    else document.getElementById("msg").innerText = o.message || "Login failed";
  })
  .catch(e=>document.getElementById("msg").innerText="Error");
}
</script>

</body>
</html>
