<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="BG.png">
    <title>Login - Honour Language Centre</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url("Slide1.jpg") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation - Consistent across all pages */
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        #navbar #logo {
            font-size: 1.1em;
            font-weight: bold;
            white-space: nowrap;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        #navbar nav ul {
            display: flex;
            gap: 15px;
            list-style: none;
        }

        #navbar nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: 0.3s;
            border-radius: 5px;
            font-weight: 500;
            white-space: nowrap;
        }

        #navbar nav a:hover,
        #navbar nav a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFD700;
        }

        /* Login Container */
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 100px 20px 40px;
        }

        /* Login Box */
        .login-box {
            width: 100%;
            max-width: 400px;
            padding: clamp(30px, 5vw, 40px) clamp(20px, 4vw, 35px);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h3 {
            margin-bottom: clamp(20px, 4vw, 25px);
            font-size: clamp(1.5rem, 6vw, 2rem);
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: clamp(12px, 3vw, 16px);
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            outline: none;
            font-size: clamp(14px, 3vw, 16px);
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        /* Buttons */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        .login-btn {
            width: 100%;
            padding: clamp(14px, 3vw, 16px);
            font-size: clamp(16px, 3vw, 18px);
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .home-btn {
            width: 100%;
            padding: clamp(12px, 3vw, 14px);
            font-size: clamp(14px, 3vw, 16px);
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004494);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,123,255,0.4);
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,255,255,0.2);
        }

        .login-btn:active, .home-btn:active {
            transform: translateY(0);
        }

        /* Message */
        #msg {
            margin-top: 15px;
            font-size: clamp(14px, 3vw, 15px);
            color: #ff6b6b;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            min-height: 20px;
        }

        /* Ad Container */
        .ad-container {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding: 25px 20px;
        }

        .social-icons {
            margin-bottom: 15px;
        }

        .social-icons a {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            color: white;
            margin: 0 10px;
            transition: 0.3s;
            display: inline-block;
        }

        .social-icons a:hover {
            color: #FFD700;
            transform: translateY(-3px);
        }

        footer p {
            margin: 8px 0;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
        }

        /* Tablet and Desktop */
        @media (min-width: 768px) {
            #navbar {
                padding: 15px 40px;
            }

            #navbar #logo {
                font-size: 1.3em;
            }

            .login-container {
                padding: 120px 40px 60px;
            }

            .login-box {
                max-width: 450px;
                padding: 50px 45px;
            }

            .button-group {
                flex-direction: row;
            }

            .login-btn, .home-btn {
                flex: 1;
            }
        }

        /* Desktop Styles */
        @media (min-width: 1024px) {
            #navbar #logo {
                font-size: 1.5em;
            }

            #navbar nav ul {
                gap: 25px;
            }
        }

        /* Mobile Menu Styles - Fixed Alignment */
        @media (max-width: 767px) {
            .menu-toggle {
                display: flex;
            }

            #navbar nav ul {
                display: none;
                position: fixed;
                top: 100%;
                left: 0;
                right: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.98);
                flex-direction: column;
                padding: 20px;
                text-align: center;
                margin: 0;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            }

            #navbar nav ul.active {
                display: flex;
            }

            #navbar nav a {
                display: block;
                padding: 15px 20px;
                margin: 0;
                width: 100%;
                text-align: center;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }

            #navbar nav a:last-child {
                border-bottom: none;
            }

            #navbar nav a:hover {
                background-color: rgba(255, 255, 255, 0.15);
            }
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <header id="navbar">
        <div id="logo">Honour Language Centre</div>
        <div class="menu-toggle" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="Courses.html">Courses</a></li>
                <li><a href="Aboutpage.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h3><i class="fas fa-lock" style="margin-right: 10px;"></i>Login</h3>

            <div class="input-group">
                <label for="username"><i class="fas fa-user" style="margin-right: 8px;"></i>Username</label>
                <input id="username" placeholder="Enter your username" autocomplete="username">
            </div>

            <div class="input-group">
                <label for="password"><i class="fas fa-key" style="margin-right: 8px;"></i>Password</label>
                <input id="password" placeholder="Enter your password" type="password" autocomplete="current-password">
            </div>

            <div class="button-group">
                <button class="login-btn" onclick="login()">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>Login
                </button>
                <button class="home-btn" onclick="goHome()">
                    <i class="fas fa-home" style="margin-right: 8px;"></i>Back to Home
                </button>
            </div>
            
            <div id="msg"></div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61572913585489" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.youtube.com/@HLC-HonourLanguageCentre" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.tiktok.com/@honour.languae.centre?_r=1&_t=ZS-91ie8N7ypAi" target="_blank" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
        <p>© 2025 Honour Language Centre – All rights reserved.</p>
        <p>Contact: honourlanguagecentrehlc@gmail.com</p>
    </footer>

    <script>
        function login(){
            const u = document.getElementById("username").value.trim();
            const p = document.getElementById("password").value.trim();
            const msg = document.getElementById("msg");
            
            if(!u || !p){ 
                msg.innerText = "Please enter both username and password"; 
                return; 
            }

            msg.innerText = "Logging in...";
            
            fetch("/login", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: u, password: p })
            })
            .then(r => r.json())
            .then(o => {
                if(o.status === "ok") {
                    msg.style.color = "#4ade80";
                    msg.innerText = "Login successful! Redirecting...";
                    setTimeout(() => {
                        location.href = o.redirect;
                    }, 1000);
                } else {
                    msg.style.color = "#ff6b6b";
                    msg.innerText = o.message || "Invalid credentials";
                }
            })
            .catch(e => {
                msg.style.color = "#ff6b6b";
                msg.innerText = "Network error. Please try again.";
            });
        }

        function goHome() {
            window.location.href = "index.html";
        }

        // Mobile menu toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const navMenu = document.getElementById('nav-menu');

        mobileMenu.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        // Close menu when clicking on a link
        document.querySelectorAll('#nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });

        // Set active page
        const currentPage = window.location.pathname.split('/').pop() || 'login.html';
        document.querySelectorAll('#nav-menu a').forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#navbar') && navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                mobileMenu.classList.remove('active');
            }
        });

        // Enter key support for login
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });

        // Auto-focus on username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
