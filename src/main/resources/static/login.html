<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Honour Language Centre</title>
    <link rel="icon" type="image/x-icon" href="Slide1.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: url("Slide1.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigation */
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        #navbar #logo {
            font-size: 1.1em;
            font-weight: bold;
            white-space: nowrap;
        }

        #navbar nav ul {
            display: flex;
            gap: 15px;
            list-style: none;
        }

        #navbar nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: 0.3s;
            border-radius: 5px;
            font-weight: 500;
        }

        #navbar nav a:hover,
        #navbar nav a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFD700;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            margin-top: 60px;
        }

        /* Login Box */
        .login-box {
            width: 100%;
            padding: clamp(30px, 5vw, 40px) clamp(20px, 4vw, 35px);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h3 {
            margin-bottom: clamp(20px, 4vw, 25px);
            font-size: clamp(1.5rem, 6vw, 2rem);
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: clamp(12px, 3vw, 16px);
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            outline: none;
            font-size: clamp(14px, 3vw, 16px);
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        /* Buttons */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        .login-btn {
            width: 100%;
            padding: clamp(14px, 3vw, 16px);
            font-size: clamp(16px, 3vw, 18px);
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .home-btn {
            width: 100%;
            padding: clamp(12px, 3vw, 14px);
            font-size: clamp(14px, 3vw, 16px);
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004494);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,123,255,0.4);
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,255,255,0.2);
        }

        .login-btn:active, .home-btn:active {
            transform: translateY(0);
        }

        /* Message */
        #msg {
            margin-top: 15px;
            font-size: clamp(14px, 3vw, 15px);
            color: #ff6b6b;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            min-height: 20px;
        }

        /* Tablet and Desktop */
        @media (min-width: 768px) {
            body {
                padding: 40px;
            }
            
            .login-container {
                max-width: 450px;
                margin-top: 80px;
            }
            
            .login-box {
                padding: 50px 45px;
            }

            .button-group {
                flex-direction: row;
            }

            .login-btn, .home-btn {
                flex: 1;
            }
        }

        /* Mobile Menu */
        @media (max-width: 767px) {
            #navbar nav ul {
                gap: 8px;
            }

            #navbar nav a {
                padding: 6px 10px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <header id="navbar">
        <div id="logo">Honour Language Centre</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Courses.html">Courses</a></li>
                <li><a href="Aboutpage.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h3><i class="fas fa-lock" style="margin-right: 10px;"></i>Login</h3>

            <div class="input-group">
                <label for="username"><i class="fas fa-user" style="margin-right: 8px;"></i>Username</label>
                <input id="username" placeholder="Enter your username" autocomplete="username">
            </div>

            <div class="input-group">
                <label for="password"><i class="fas fa-key" style="margin-right: 8px;"></i>Password</label>
                <input id="password" placeholder="Enter your password" type="password" autocomplete="current-password">
            </div>

            <div class="button-group">
                <button class="login-btn" onclick="login()">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>Login
                </button>
                <button class="home-btn" onclick="goHome()">
                    <i class="fas fa-home" style="margin-right: 8px;"></i>Back to Home
                </button>
            </div>
            
            <div id="msg"></div>
        </div>
    </div>

    <script>
        function login(){
            const u = document.getElementById("username").value.trim();
            const p = document.getElementById("password").value.trim();
            const msg = document.getElementById("msg");
            
            if(!u || !p){ 
                msg.innerText = "Please enter both username and password"; 
                return; 
            }

            msg.innerText = "Logging in...";
            
            fetch("/login", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: u, password: p })
            })
            .then(r => r.json())
            .then(o => {
                if(o.status === "ok") {
                    msg.style.color = "#4ade80";
                    msg.innerText = "Login successful! Redirecting...";
                    setTimeout(() => {
                        location.href = o.redirect;
                    }, 1000);
                } else {
                    msg.style.color = "#ff6b6b";
                    msg.innerText = o.message || "Invalid credentials";
                }
            })
            .catch(e => {
                msg.style.color = "#ff6b6b";
                msg.innerText = "Network error. Please try again.";
            });
        }

        function goHome() {
            window.location.href = "index.html";
        }

        // Enter key support for login
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });

        // Auto-focus on username field
        document.getElementById('username').focus();

        // Set active page
        const currentPage = window.location.pathname.split('/').pop() || 'login.html';
        document.querySelectorAll('#navbar a').forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    </script>
</body>
</html>
